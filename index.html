<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiMentor - Mentoria</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 200px;
        }
        h1, h2 {
            color: #7F00FF; /* Roxo */
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            color: #7F00FF;
        }
        .form-container input, 
        .form-container select, 
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #7F00FF;
            background-color: #333;
            color: white;
        }
        .form-container button {
            background-color: #7F00FF;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #9A00FF;
        }
        .whatsapp-link {
            color: #7F00FF;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
        .whatsapp-link:hover {
            color: #9A00FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="QualiMentor Logo">
        </div>
        <h1>QualiMentor</h1>
        <h2>Preparando você para o sucesso na área de QA</h2>
        <div class="content">
            <!-- Conteúdo do curso aqui -->
        </div>
        <div class="form-container">
            <h2>Faça sua Matrícula</h2>
            <form action="mailto:qualimentor.mentoria@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="payment">Meio de Pagamento</label>
                <select id="payment" name="payment" required>
                    <option value="">Selecione</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Pix">Pix</option>
                    <option value="Boleto Bancário">Boleto Bancário</option>
                </select>

                <button type="submit">Enviar Matrícula</button>
            </form>
        </div>
        <a href="https://wa.me/seunumerowhatsapp" class="whatsapp-link" target="_blank">
            Fale comigo no WhatsApp
        </a>
    </div>
</body>
</html>
